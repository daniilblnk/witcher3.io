<!DOCTYPE html>
<html>
  <head>
    <title>Witcher 3 Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js" type="text/javascript"></script>
    <style>
      html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; z-index: 1; background: #ffffff; }
      #slider { position: absolute; top: 10px; right: 10px; z-index: 5; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
    <script type="text/javascript">
      // Define map bounds and zoom settings
      var mapExtent = [0.00000000, -4096.00000000, 2894.00000000, 0.00000000];
      var mapMinZoom = 0;
      var mapMaxZoom = 3;
      var mapMaxResolution = 1.00000000;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
      var tileExtent = [0.00000000, -4096.00000000, 2894.00000000, 0.00000000];
      var crs = L.CRS.Simple;
      crs.transformation = new L.Transformation(1, -tileExtent[0], -1, tileExtent[3]);
      crs.scale = function(zoom) {
        return Math.pow(2, zoom) / mapMinResolution;
      };
      crs.zoom = function(scale) {
        return Math.log(scale * mapMinResolution) / Math.LN2;
      };

      // Define the bounds for the map to prevent wrapping
      var bounds = [
        crs.unproject(L.point(tileExtent[2], tileExtent[3])), 
        crs.unproject(L.point(tileExtent[0], tileExtent[1]))
      ];

      // Create the Leaflet map
      var map = new L.Map('map', {
        crs: crs,
        maxZoom: mapMaxZoom,
        minZoom: mapMinZoom,
        maxBounds: bounds,  // Limit map panning to these bounds
        maxBoundsViscosity: 1.0, // Prevent dragging outside the bounds
        attributionControl: false
      });

      // Set up the tile layer
      var layer = L.tileLayer('https://daniilblnk.github.io/witcher3.io/{z}/{x}/{y}.png', {
        minZoom: mapMinZoom, 
        maxZoom: mapMaxZoom,
        tileSize: L.point(512, 512),
        attribution: '<a href="https://www.maptiler.com/engine/">Rendered with MapTiler Engine</a>',
        noWrap: true, // Prevent the map from repeating itself
        tms: false
      }).addTo(map);

      // Fit the map bounds
      map.fitBounds([
        crs.unproject(L.point(mapExtent[2], mapExtent[3])),
        crs.unproject(L.point(mapExtent[0], mapExtent[1]))
      ]);

      // Add mouse position control
      L.control.mousePosition().addTo(map);
    </script>
  </body>
</html>
