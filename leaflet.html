<!DOCTYPE html>
<html>
  <head>
    <title>Tiled Map with No Wrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" type="text/javascript"></script>
    <style>
      html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var mapExtent = [-86.70441428, -85.13774654, 32.65810802, 85.03673837];
      var mapMinZoom = 0;
      var mapMaxZoom = 5;
      var mapMaxResolution = 0.04144532;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
      var tileExtent = [-86.70441428, -85.13774654, 32.65810802, 85.03673837];
      var crs = L.CRS.Simple;
      crs.transformation = new L.Transformation(1, -tileExtent[0], -1, tileExtent[3]);
      crs.scale = function(zoom) {
        return Math.pow(2, zoom) / mapMinResolution;
      };
      crs.zoom = function(scale) {
        return Math.log(scale * mapMinResolution) / Math.LN2;
      };

      var map = new L.Map('map', {
        maxZoom: mapMaxZoom,
        minZoom: mapMinZoom,
        crs: crs
      });

      L.tileLayer('https://daniilblnk.github.io/witcher3.io/{z}/{x}/{y}.png', {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        attribution: 'Map data &copy; <a href="https://www.maptiler.com/">MapTiler</a>',
        noWrap: true, // Prevents tile wrapping
        tms: false
        maxBounds=[-90, -180],[90, 180]]
      }).addTo(map);

      map.fitBounds([
        crs.unproject(L.point(mapExtent[2], mapExtent[3])),
        crs.unproject(L.point(mapExtent[0], mapExtent[1]))
      ]);
    </script>
  </body>
</html>
