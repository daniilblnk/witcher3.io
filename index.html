<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witcher 3 Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [0, 0], // Set initial center of the map (this may need to be adjusted)
            zoom: 4,         // Set initial zoom level
            minZoom: 4,      // Set minimum zoom level
            maxZoom: 5,      // Set maximum zoom level (adjust based on your folder zoom levels)
            crs: L.CRS.Simple // Use Simple CRS since it's a custom map
        });

        // Define the URL for the tiles with {z}, {x}, {y} placeholders
        var tileUrl = 'https://daniilblnk.github.io/witcher3.io/{z}/{x}/{y}.png';

        // Add the tile layer to the map
        L.tileLayer(tileUrl, {
            attribution: 'Tiles &copy; <a href="https://www.maptiler.com/">MapTiler</a>',
            minZoom: 4, // Adjust based on your zoom levels
            maxZoom: 5, // Adjust based on your zoom levels
            tileSize: 256, // The tile size, can be adjusted depending on how you generated them
            noWrap: true   // Disable wrapping for custom maps
        }).addTo(map);
        
        // Optionally, add more functionality, such as mouse position, zoom controls, etc.
    </script>

</body>
</html>
